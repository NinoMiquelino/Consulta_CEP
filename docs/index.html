<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta ViaCEP - Seleção JS/PHP</title>
<meta name="author" content="Onivaldo Miquelino">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-code-branch"></i> Busca de Endereço ViaCEP</h3>
            </div>
            <div class="card-body">
                
                <form id="cep-form">

                    <div class="mb-4">
                        <label class="form-label fw-bold">Selecione o Método de Consulta:</label>
                        <div class="d-flex justify-content-start">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="consulta-method" id="method-js" value="js" checked>
                                <label class="form-check-label" for="method-js">
                                    JavaScript (Direto na API)
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="consulta-method" id="method-php" value="php">
                                <label class="form-check-label" for="method-php">
                                    PHP (Via Proxy)
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cep" class="form-label fw-bold">CEP</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cep" name="cep" maxlength="9" placeholder="Digite o CEP (Ex: 01001-000)" required>
                            
                            <button class="btn btn-success" type="button" id="btn-buscar-cep">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                            
                            <span class="input-group-text" id="loading-icon" style="display: none;">
                                <i class="fas fa-spinner fa-spin text-primary"></i>
                            </span>
                        </div>
                        <div id="erro-msg" class="alert alert-danger mt-2" style="display: none;"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-9 mb-3">
                            <label for="logradouro" class="form-label">Rua/Avenida</label>
                            <input type="text" class="form-control" id="logradouro" name="logradouro" readonly>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" name="bairro" readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="localidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="localidade" name="localidade" readonly>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" class="form-control" id="uf" name="uf" maxlength="2" readonly>
                        </div>
                    </div>

                    <p class="text-muted small mt-4">Os campos de endereço são preenchidos automaticamente pelo método selecionado.</p>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
